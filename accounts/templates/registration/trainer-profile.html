<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروفایل‌من</title>
  {% load static %}
  <link rel="icon" href="../../static/registration/svg/strength.png" />
  <link rel="stylesheet" href="{% static 'registration/trainer-profile.css'%}" />
</head>

<body>
  <header>
    <a>ورزشیار</a>
    <img src="{% static '../static/registration/svg/userProfile.svg' %}" alt="user icon" class="icon" />
  </header>
  <main>
    <h2>افزودن اطلاعات</h2>
    <form method="post">
      {% csrf_token %}
      <div class="information-inputs">
        <label for="firstname">نام</label>
        <input type="text" name="first_name" id="firstname" value="{{ form.first_name.value }}" maxlength="35" />
        <br />
        <label for="lastname">نام‌خانوادگی</label>
        <input type="text" name="last_name" id="lastname" value="{{ form.last_name.value }}" maxlength="35" />
        <label for="phonenumber">شماره تلفن</label>
        <input type="tel" name="phone_number" id="phonenumber" value="{{ form.phone_number.value|default_if_none:'' }}"
          placeholder="09xxxxxxxxx" maxlength="11" oninput="validatePhoneNumber(this)" />
        <br />
        <label for="email">ایمیل</label>
        <input type="email" name="email" id="email" value="{{ form.email.value }}" maxlength="320" />
        <label class="information" for="sport">رشته ورزشی</label>
        <select name="specialty" id="specialty">
          <option value="1" {% if form.specialty.value == '1' %}selected{% endif %}>بدنسازی</option>
          <option value="2" {% if form.specialty.value == '2' %}selected{% endif %}>رزمی</option>
          <option value="3" {% if form.specialty.value == '3' %}selected{% endif %}>گروهی</option>
          <option value="4" {% if form.specialty.value == '4' %}selected{% endif %}>حرکتی</option>
        </select>
        <br />
        <label class="information" for="city">استان</label>
        <select name="city" id="city">
          <option value="1" {% if form.city.value == '1' %}selected{% endif %}>تهران</option>
          <option value="2" {% if form.city.value == '2' %}selected{% endif %}>گیلان</option>
          <option value="3" {% if form.city.value == '3' %}selected{% endif %}>آذربایجان شرقی</option>
          <option value="4" {% if form.city.value == '4' %}selected{% endif %}>خوزستان</option>
          <option value="5" {% if form.city.value == '5' %}selected{% endif %}>فارس</option>
          <option value="6" {% if form.city.value == '6' %}selected{% endif %}>اصفهان</option>
          <option value="7" {% if form.city.value == '7' %}selected{% endif %}>خراسان رضوی</option>
          <option value="8" {% if form.city.value == '8' %}selected{% endif %}>قزوین</option>
          <option value="9" {% if form.city.value == '9' %}selected{% endif %}>سمنان</option>
          <option value="10" {% if form.city.value == '10' %}selected{% endif %}>قم</option>
          <option value="11" {% if form.city.value == '11' %}selected{% endif %}>مرکزی</option>
          <option value="12" {% if form.city.value == '12' %}selected{% endif %}>زنجان</option>
          <option value="13" {% if form.city.value == '13' %}selected{% endif %}>مازندران</option>
          <option value="14" {% if form.city.value == '14' %}selected{% endif %}>گلستان</option>
          <option value="15" {% if form.city.value == '15' %}selected{% endif %}>اردبیل</option>
          <option value="16" {% if form.city.value == '16' %}selected{% endif %}>آذربایجان غربی</option>
          <option value="17" {% if form.city.value == '17' %}selected{% endif %}>همدان</option>
          <option value="18" {% if form.city.value == '18' %}selected{% endif %}>کردستان</option>
          <option value="19" {% if form.city.value == '19' %}selected{% endif %}>کرمانشاه</option>
          <option value="20" {% if form.city.value == '20' %}selected{% endif %}>لرستان</option>
          <option value="21" {% if form.city.value == '21' %}selected{% endif %}>بوشهر</option>
          <option value="22" {% if form.city.value == '22' %}selected{% endif %}>کرمان</option>
          <option value="23" {% if form.city.value == '23' %}selected{% endif %}>هرمزگان</option>
          <option value="24" {% if form.city.value == '24' %}selected{% endif %}>چهارمحال و بختیاری</option>
          <option value="25" {% if form.city.value == '25' %}selected{% endif %}>یزد</option>
          <option value="26" {% if form.city.value == '26' %}selected{% endif %}>سیستان و بلوچستان</option>
          <option value="27" {% if form.city.value == '27' %}selected{% endif %}>ایلام</option>
          <option value="28" {% if form.city.value == '28' %}selected{% endif %}>کهگلویه و بویراحمد</option>
          <option value="29" {% if form.city.value == '29' %}selected{% endif %}>خراسان شمالی</option>
          <option value="30" {% if form.city.value == '30' %}selected{% endif %}>خراسان جنوبی</option>
          <option value="31" {% if form.city.value == '31' %}selected{% endif %}>البرز</option>
        </select>
      </div>
      <div class="trainer-details">
        <label for="detaile">توضیحات (حداکثر 250 کاراکتر)</label>
        <textarea name="biography" cols="40" rows="5" id="biography" placeholder="درباره من..."
          maxlength="250">{{ form.biography.value }}</textarea>
      </div>
      <div class="buttons">
        <button id="submit">ثبت</button>
        <a href="{% url 'gym:home' %}">صفحه اصلی</a>
      </div>
    </form>
  </main>
</body>
<script>
  function validatePhoneNumber(input) {
    input.value = input.value.replace(/[^0-9]/g, "").slice(0, 11);
  }
</script>

</html>
