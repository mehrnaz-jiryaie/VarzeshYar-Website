<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>برنامه‌ورزشی</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'registration/sports-program.css' %}"
    />
  </head>
  <body>
    <header class="section-head">
      <div class="container">
        <h2 class="section-title">ورزش‌یار</h2>
      </div>
    </header>
    <main class="section-main">
      <div class="box">
        <h2>برنامه‌ی‌ورزشی</h2>

          {% csrf_token %}

            <div class="input-box">
              <label for="squat">اسکوات جفت دمبل:</label>
              <div class="inp-container">
                <div>
                  <label for="squat-repeat">تکرار</label>
                  <input type="number" name="dumbbell_pair_squat_reps"  value="{{form.dumbbell_pair_squat_reps.value|default_if_none:''}}" />
                  
                </div>
                <div>
                  <label for="squat-repeat">ست</label>
                  <input type="number" name="dumbbell_pair_squat_sets"  value="{{form.dumbbell_pair_squat_sets.value|default_if_none:''}}" />
                 
                </div>
              </div>
            </div>
            <div class="input-box">
              <label for="frontleg">جلو ران دستگاه:</label>
              <div class="inp-container">
                <div>
                  <label for="frontleg-repeat">تکرار</label>
                  <input type="number" name="front_thigh_reps" id="frontleg-repeat" value="{{form.front_thigh_reps.value}}"/>

                <div>

                  <input type="number" name="outer_thigh_wire_sets" id="thigh-set" value="{{from.outer_thigh_wire_sets.value}}"/>
                </div>
              </div>
            </div>
            <div class="input-box">
              <label for="thigh">داخل ران سیمکش:</label>
              <div class="inp-container">

                  <input type="number" name="inside_the_thigh_wire_reps" id="thigh-repeat" value="{{form.inside_the_thigh_wire_reps.value}}"/>
